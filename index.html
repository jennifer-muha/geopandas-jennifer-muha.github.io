<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banks in Denver</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <!-- Map container styling -->
    <style>
        #map { 
            height: 600px; 
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="map"></div>
    <!-- Map initialization script will go here -->
<script>
    // Initialize the map centered on Denver
    var map = L.map('map').setView([39.7392, -104.9903], 11);
    
    // Add OpenStreetMap tiles as the base layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    
    // Load and display the GeoJSON data
    fetch('data/banks.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    // Add popup with bank name if it exists
                    if (feature.properties.bank_name) {
                        layer.bindPopup('<strong>' + feature.properties.bank_name + '</strong><br>' + 
                                      feature.properties.address);
                    }
                }
            }).addTo(map);
        })
        .catch(error => console.error('Error loading GeoJSON:', error));
</script>
</body>
</html>
